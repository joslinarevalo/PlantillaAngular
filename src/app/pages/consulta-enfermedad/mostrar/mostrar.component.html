<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="row">
                    <div class="card-body">
                        <h1 class="card-title text-center">ENFERMEDADES</h1>
                        <!-- <p class="card-title text-center">...</p> -->
                        <div class="row mb-6">
                            <div class="col-lg-12 col-sm-12 d-flex justify-content-center">
                                <div class="search-box me-2 ">
                                    <div class="position-relative">
                                        <!-- Vincula el valor del cuadro de búsqueda al modelo -->
                                        <input type="text" class="form-control  color mt-4" placeholder="Buscar por nombre común..."
                                            [(ngModel)]="searchTerm" (input)="filterCards()">
                                        <i class="bx bx-search-alt search-icon"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" infiniteScroll 
                    [infiniteScrollDistance]="2" 
                    [infiniteScrollThrottle]="30"
                        (scrolled)="onScroll()">
                        <div class="col-xl-4 col-sm-6" *ngFor="let enfermedad of filtrarEnfermedad">
                            <div class="card enfermedad-card">
                                <div class="card-body">
                                    <div class="product-img position-relative">
                                        <div class="mt-2 text-center">
                                            <h5 class="mb-3 text-truncate">{{enfermedad.nombreComunEnfermedad}}</h5>
                                        </div>
                                        <a (click)="verDetalle(enfermedad.idEnfermedad)">
                                            <img [src]="enfermedad.imagen" class="img-fluid mx-auto d-block card-image">
                                        </a>
                                    </div>
                                    <div class="mt-4 text-center">
                                        <div class=""><button type="button" class="btn btnDetalle "
                                                (click)="verDetalle(enfermedad.idEnfermedad)"><i
                                                    class="fas fa-long-arrow-alt-right"></i> Ver detalle</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="filtrarEnfermedad.length === 0">
                    <div class="col-lg-12 text-center">
                      <p>No se encontraron datos para su busqueda.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>
