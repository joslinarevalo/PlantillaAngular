<div class="table-responsive mb-0 mt-2">
    <table class="table table-centered table-nowrap">
      <thead class="table-light">
        <tr>
          <th class="align-middle">Nombre del tratamiento</th>
          <th class="align-middle">Descripción del tratamiento</th>
          <th class="align-middle">Aplicación del tratamiento</th>
          <th class="align-middle">Imagen</th>
          <th class="align-middle">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tratamiento of ListaDeTratamiento | paginate: { itemsPerPage: 5, currentPage: p }">
         
          <td>{{tratamiento.nombrePesticidaTratamiento}}</td>
          <td>{{tratamiento.descripcionTratamiento}}</td>
          <td>{{tratamiento.aplicacionTratamiento}}</td>
          <td><img width="100px" height="100px" class="img-fluid" [src]="tratamiento.imagen"></td>
          <td>
            <!-- Button trigger modal -->
            <button type="button" class="btn_stilo btn-primario btn-sm btn-rounded mx-1" style="border: 0;" (click)="ObtenerTratamientoModificar(tratamiento)"><i class="bi bi-pencil-square mx-1"></i>Modificar</button>
            <button type="button" class="btn btn-primary btn-sm btn-rounded" (click)="ObtenerTratamientoEliminar(tratamiento)"><i class="fas fa-trash-alt mx-1"></i>Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
