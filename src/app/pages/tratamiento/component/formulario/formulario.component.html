<!-- Modal -->

<div class="modal-header">
  <h5 class="modal-title mt-0">Tratamiento</h5>
  <button
    type="button"
    class="btn-close"
    aria-hidden="true"
    (click)="cerrarModal()"
  ></button>
</div>
<div class="modal-body">
  <form [formControl]="formulario">
    <div class="row">
      <div class="mt-1 col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">
        <label class="control-label">Seleccionar Imagen Tratamiento</label>
        <input
          class="form-control"
          type="file"
          id="urlTratamiento"
          formControlName="urlTratamiento"
          (change)="SeleccionarImagen($event)"
        />
      </div>
      <div class="mt-1 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
        <img
          width="100px"
          height="100px"
          class="img-fluid"
          [src]="imagenMostrar"
          *ngIf="imagenMostrar != undefined"
        />
      </div>
      <div class="mt-1 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
        <label class="control-label">Detalle Planta</label>
        <select
          class="form-control"
          id="detallePlanta"
          formControlName="detallePlanta"
        >
          <option>Seleccione</option>
        </select>
      </div>
      <div class="mt-1 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
        <label class="control-label">Nombre Pesticida/Tratamiento</label>
        <input
          class="form-control"
          type="text"
          id="nombrepesticidaTratamiento"
          formControlName="nombrepesticidaTratamiento"
        />
      </div>
      <div class="mt-1 col-12">
        <label class="control-label">Descripción del Tratamiento</label>
        <textarea
          class="form-control"
          type="text"
          id="descripcionTratamiento"
          formControlName="descripcionTratamiento"
        ></textarea>
      </div>
      <div class="mt-1 col-6">
        <label class="control-label">Aplicación del Tratamiento</label>
        <textarea
          class="form-control"
          type="text"
          id="aplicacionTratamiento"
          formControlName="aplicacionTratamiento"
        ></textarea>
      </div>
      <div class="mt-1 col-6">
        <label class="control-label">Indicaciones del Tratamiento</label>
        <textarea
          class="form-control"
          type="text"
          id="indicacionesTratamiento"
          formControlName="indicacionesTratamiento"
        ></textarea>
      </div>
      <div class="mt-1 col-6">
        <label class="control-label">Tipo de Tratamiento</label>
        <input
          class="form-control"
          type="text"
          id="tipoTratamiento"
          formControlName="tipoTratamiento"
        />
      </div>
    </div>
    <div class="row mt-3">
      <div class="mt-1 col-6">
        <button
          type="button"
          class="verdeOscuro"
          id="btn-save-event"
          (click)="guardar()"
        >
          Guardar
        </button>
      </div>
      <div class="mt-1 col-6">
        <button
          type="button"
          class="rojoOscuro"
          id="btn-save-event"
          (click)="cerrarModal()"
        >
          Cerrar
        </button>
      </div>
    </div>
  </form>
</div>

<!-- Modal -->
