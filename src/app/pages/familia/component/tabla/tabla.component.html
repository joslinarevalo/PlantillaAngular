<div class="table-responsive mb-0 mt-2">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
  class="table  row-border hover " width="100%">
    <thead class="tabla">
      <tr>
        <!-- <th style="visibility:collapse; display:none;">ID</th> -->
        <th>NÂ°</th>
        <th>Nombre Familia</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listaFamilias let i = index">
        <!-- <td style="visibility:collapse; display:none;"> <a href="javascript: void(0);" class="text-body fw-bold">{{data.idfamilia}}</a></td> -->
        <td >{{i+1}}</td>
        <td>{{data.nombreFamilia}}</td>
        <td>
            <div class="d-flex botones ">
              <button type="button" class="btn btnModificar btn-sm mb-2 mr-2 btn-rounded"><i class="fas fa-edit"
                (click)="obtenerFamiliaModificar(data)"> </i></button>
              <button type="button" class="btn btnEliminar btn-sm mb-2 mr-2 btn-rounded"><i class="fas fa-trash-alt"
                (click)="obtenerFamiliaEliminar(data)"> </i></button>
            </div>
        </td>

      </tr>
    </tbody>
  </table>
</div>
