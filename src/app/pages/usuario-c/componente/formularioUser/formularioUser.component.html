<div class="modal-body">
  <h5 class="cajaModal text-center mt-4 texto-mayusculas">
    {{ leyenda }} Usuario
  </h5>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
            <div class="row mt-3">
              <div class="col-12 center-self-end">
                <img src="assets/images/minerva2.png" alt="" class="img-fluid smaller-image">
              </div>
            </div>
              <form class="form-horizontal" [formGroup]="formularioUsuario">
               <h5 class="text-center">REGISTRO</h5>
                <div class="mb-3 input-group"> <!-- Agregamos la clase "input-group" para agrupar el icono y el input -->
                  <div class="input-group-prepend"> <!-- Agregamos un div para el icono -->
                    <span class="input-group-text"><i class="mdi mdi-lock mr-1 "></i></span>
                  </div>
                  <input type="email" formControlName="nombre" class="form-control" id="nombre" placeholder="Nombre" />
                  <div *ngIf="" class="invalid-feedback">
                    <div *ngIf="">Usuario requerido</div>
                    <div *ngIf="">Usuario incorrecto</div>
                  </div>
                </div>
                <div class="mb-3 input-group"> <!-- Agregamos la clase "input-group" para agrupar el icono y el input -->
                  <div class="input-group-prepend"> <!-- Agregamos un div para el icono -->
                    <span class="input-group-text"><i class="mdi mdi-lock mr-1 "></i></span>
                  </div>
                  <input type="email" formControlName="apellido" class="form-control" id="apellido" placeholder="Apellido" />
                  <div *ngIf="" class="invalid-feedback">
                    <div *ngIf="">Usuario requerido</div>
                    <div *ngIf="">Usuario incorrecto</div>
                  </div>
                </div>
                <div class="mb-3 input-group"> <!-- Agregamos la clase "input-group" para agrupar el icono y el input -->
                  <div class="input-group-prepend"> <!-- Agregamos un div para el icono -->
                    <span class="input-group-text"><i class="mdi mdi-lock mr-1 "></i></span>
                  </div>
                  <input type="correo" formControlName="correo" class="form-control" id="correo" placeholder="Correo" />
                  <div *ngIf="" class="invalid-feedback">
                    <div *ngIf="">Usuario requerido</div>
                    <div *ngIf="">Usuario incorrecto</div>
                  </div>
                </div>
                <div class="mb-3 input-group"> <!-- Agregamos la clase "input-group" para agrupar el icono y el input -->
                  <div class="input-group-prepend"> <!-- Agregamos un div para el icono -->
                    <span class="input-group-text"><i class="mdi mdi-lock mr-1 "></i></span>
                  </div>
                  <input type="rol" formControlName="rol" class="form-control" id="email" placeholder="Rol" />
                  <div *ngIf="" class="invalid-feedback">
                    <div *ngIf="">Usuario requerido</div>
                    <div *ngIf="">Usuario incorrecto</div>
                  </div>
                </div>
                <div class="mb-3 input-group"> <!-- Agregamos la clase "input-group" para agrupar el icono y el input -->
                  <div class="input-group-prepend"> <!-- Agregamos un div para el icono -->
                    <span class="input-group-text"><i class="mdi mdi-lock mr-1 "></i></span>
                  </div>
                  <input type="usuario" formControlName="usuario" class="form-control" id="usuario" placeholder="Usuario" />
                  <div *ngIf="" class="invalid-feedback">
                    <div *ngIf="">Usuario requerido</div>
                    <div *ngIf="">Usuario incorrecto</div>
                  </div>
                </div>
              
                <div class="mb-3 input-group"> <!-- Repetimos el mismo proceso para el segundo input -->
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="mdi mdi-lock mr-1"></i></span>
                  </div>
                  <input type="password" class="form-control" formControlName="password" placeholder="Contraseña"
                    aria-label="Password" aria-describedby="password-addon">
                  <div *ngIf="" class="invalid-feedback">
                    <span *ngIf="">Contraseña requerida</span>
                  </div>
                  <div class="input-group-append"> <!-- Agregamos un div para el botón de ojo -->
                    <button class="btn btn-light" type="button" id="password-addon"><i class="mdi mdi-eye-outline"></i></button>
                  </div>
                </div>
                <div class="text-center mb-3 mt-2">
                  <!-- Centrar los botones y agregar espacio inferior -->
                  <button
                    type="button"
                    class="btn btnguardarModal"
                    (click)="guardar()"
                    *ngIf="leyenda == 'Registrar'"
                  >
                    <i class="fas fa-check"></i>Guardar
                  </button>
                  <button
                    type="button"
                    class="btn btnguardarModal"
                    *ngIf="leyenda == 'Modificar'"
                    (click)="modificar()"
                  >
                    <i class="fas fa-check"></i>{{ leyenda }}
                  </button>
                  <span class="mx-2"></span>
                  <!-- Agregar un espacio horizontal entre los botones -->
                  <button
                    type="button"
                    class="btn btnCerrar"
                    aria-hidden="true"
                    (click)="cerrarModal()"
                  >
                    <i class="dripicons-cross"></i>cerrar
                  </button>
                </div>
              </form>
         
        </div>
      </div>
    </div>

</div>
