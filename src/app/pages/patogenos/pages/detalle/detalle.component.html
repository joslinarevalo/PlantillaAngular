<div class="container-fluid">
  <div class="row">
    <div class="col-xl-12 col-lg-12">
      <div class="card">
        <div class="row justify-content-center" *ngIf="causa">
          <div class="col-xl-11">
            <div class="mt-3">
              <h4 class="text-center">PATÓGENOS QUE ATACAN A LOS CULTIVOS</h4>
              <hr class="mb-4" />
              <h5 class="text-center">{{ causa.tipoTC }}</h5>
              <!-- Primer párrafo -->
              <div class="row">
                <div class="col-xl-6">
                  <div class="row" orientation="vertical">
                    <div class="position-relative">
                      <img
                        [src]="causa.imagen"
                        class="img-fluid mx-auto d-block"
                        alt=""
                      />
                    </div>
                  </div>
                </div>
                <div class="col-xl-6">
                  <div class="mt-4 mt-xl-3">
                    <h4 class="mt-1 mb-3"></h4>
                  </div>
                </div>
                <div class="col-xl-12">
                  <div class="mt-4 mt-xl-4">
                    <div *ngFor="let parrafo of parrafos">
                      <p class="text-muted mb-4">{{ parrafo }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end row -->
        </div>
      </div>
      <!-- end row -->
    </div>
  </div>
</div>
