<div class="container-fluid">
  <div class="row">
    <div class="card">
      <div class="col-lg-12">
        <div class="row" *ngIf="causa">
          <div class="card-body">
            <h2 class="card-title mb-4 text-center titulo"><strong>PATÓGENOS QUE ATACAN A LOS CULTIVOS</strong> </h2>
            <div class="mt-4 text-center">
              <h5 class="mb-3 text-truncate">{{ causa.tipoTC }}</h5>
            </div>
            <!-- Primer párrafo -->
            <div class="parrafo-container text-muted text-justify" *ngFor="let parrafo of parrafos; let i = index">
              {{ parrafo }}
             <!-- Segundo párrafo -->
              <div *ngIf="i ==0" class="text-center">
                <img [src]="causa.imagen" class="img-fluid mx-auto d-block card-image">
              </div>
            </div>

          </div>
        </div>
        <!-- end row -->
      </div>
    </div>
    <!-- end row -->
  </div>
</div>
