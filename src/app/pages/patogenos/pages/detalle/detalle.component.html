<div class="container-fluid">
  <div class="row">
    <div class="col-xl-12 col-lg-12">
      <div class="card">
        <div class="row justify-content-center" *ngIf="causa">
          <div class="col-xl-11">
            <div class="mt-3">
              <h4 class="text-center">PATÓGENOS QUE ATACAN A LOS CULTIVOS</h4>
              <hr class="mb-4" />
              <h5 class="text-center">{{ causa.tipoTC }}</h5>
              <!-- Primer párrafo -->
              <div class="row ">
                <div class="col-sm-3">
                  <div class="position-relative ">
                    <img
                      [src]="causa.imagen"
                      class="img-fluid mx-auto img-thumbnail"
                    />
                  </div>
                </div>
                <div class="col-sm-9">
                  <div *ngFor="let parrafo of parrafos">
                    <p class="text-muted text-justify">{{ parrafo }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end row -->
        </div>
      </div>
      <!-- end row -->
    </div>
  </div>
</div>
