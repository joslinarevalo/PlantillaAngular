<div class="container-fluid">
    
    <div class="row">
        <div class="col-12">
            <div class="card">
               

                <div class="card-body">
                    <div class="caja">DETALLE TRATAMIENTO</div>
                    <div class="row mt-4">
                      <div class="col-sm-4">
                          <div class="search-box me-2 mb-2 d-inline-block">
                              <div class="position-relative">
                                  <input type="text" class="form-control" placeholder="Search...">
                                  <i class="bx bx-search-alt search-icon"></i>
                              </div>
                          </div>
                      </div>
                        <!-- end col -->
                        <div class="col-sm-8">
                            <div class="text-sm-end">
                                <div >
                                    <div class="text-sm-end">
                                        <button type="button" class="btn btn-success btn-rounded mb-2 mr-2" (click)="openModal(content)">
                                            <i class="bi bi-plus-circle mx-1"></i>Nuevo
                                        </button>
                                    </div>
                                </div> 
                                
                            </div>
                        </div>
                        
                    </div>
                        <!-- Contenido del Scroll data -->
                        <app-tabla [listaDetalleTratamiento]="listaDetalleTratamiento" 
                        (ObjetoTratamientoEliminar)="eliminarTratamiento($event)"
                        (ObjetoTratamientoModificar)="modificarTratamiento($event,content)"></app-tabla>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #content role="document" let-modal>
        <app-formulario [ModalService]="modalService" 
        [formularioDetalleTratamiento]="formularioDetalleTratamiento"
        (ObjetoGuardar)="guardarTratamiento($event)" 
        [leyenda]="leyenda"
        (ObjetoModificar)="modificarTratamientoFormulario($event)" 
        ></app-formulario>
    </ng-template>
