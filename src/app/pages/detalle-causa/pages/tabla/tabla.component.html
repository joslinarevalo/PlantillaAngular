<div class="table-responsive mb-0 mt-2">
  <table datatable
  [dtOptions]="dtOptions" class="row-border hover">
    <thead class="table-light">
      <tr>
        <th class="align-middle" style="max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Planta</th>
        <th class="align-middle" style="max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Enfermedad</th>
        <th class="align-middle" style="max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Tipo de Causa</th>
        <th class="align-middle "  style="max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Descripcion de Causa</th>
        <th class="align-middle" style="max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
     
      <tr *ngFor="let detalleC of listaDetalle" >
        <td class="align-middle" style="max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{detalleC.planta.nombreComunPlanta}}</td>
        <td class="align-middle" style="max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{detalleC.enfermedad.nombreComunEnfermedad}}</td>
        <td class="align-middle" style="max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{detalleC.tipoCausa.tipoTC}}</td>
        <td class="align-middle " style="max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{detalleC.descripcionCausa}}</td>
        <td class="text-sm-end" style="max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
          
            <div class="d-flex">
              <div class="col-sm-6"><button type="button" class="btn btn-sm btn-rounded"><app-nuevo [leyenda]="'Editar '" [detalledto]="detalleC"[titulo]="'Editar'" [modo]="'Editar'" ></app-nuevo> </button> </div>
              <div class="col-sm-6 mt-1"><button type="button" class="btn btnEliminar btn-sm mb-2 mr-2 btn-rounded" (click)=" eliminarDetalle(detalleC)"><i class="fas fa-trash-alt" ></i>Eliminar</button></div>
            </div>
            
        </td>
      </tr>
    </tbody>
  </table>
</div>
