<div class="container-fluid">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="row">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-center">TRATAMIENTOS</h2>
                        <!-- <p class="card-title text-center">...</p> -->
                        <div class="row mb-3">
                            <div class="col-lg-12 col-sm-12">
                                <div class="search-box me-2">
                                    <div class="position-relative">
                                        <input type="text" class="form-control border-0" placeholder="Buscar...">
                                        <i class="bx bx-search-alt search-icon"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-sm-6" *ngFor="let tratamiento of tratamientoList">
                        <div class="card tratamiento-card">
                            <div class="card-body">
                                <div class="product-img position-relative">
                                    <div class="mt-2 text-center">
                                        <h5 class="mb-3 text-truncate">{{tratamiento.nombrePesticidaTratamiento}}</h5>
                                    </div>
                                    <a [routerLink]="['consultaTratamientoes/detalle',tratamiento.idTratamiento]"
                                        href="javascript: void(0);"><!-- /consuta-tratamiento/detalle -->
                                        <img [src]="tratamiento.imagen" class="img-fluid mx-auto d-block card-image">
                                    </a>
                                </div>
                                <div class="mt-4 text-center">
                                    <div class=""><button type="button" class="btn btnDetalle "
                                            (click)="verDetalle(tratamiento.idTratamiento)"><i
                                                class="fas fa-long-arrow-alt-right"></i> Ver detalle</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>
