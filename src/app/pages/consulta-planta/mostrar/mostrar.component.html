<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="row">
          <div class="card-body">
            <h1 class="card-title text-center">PLANTAS</h1>
            <!-- <p class="card-title text-center">...</p> -->
            <div class="row mb-6">
              <div class="col-lg-12 col-sm-12 d-flex justify-content-center">
                <div class="search-box me-2">
                  <div class="position-relative">
                    <!-- Vincula el valor del cuadro de búsqueda al modelo -->
                    <input
                      type="text"
                      class="form-control color mt-4"
                      placeholder="Buscar por nombre común..."
                      [(ngModel)]="searchTerm"
                      (input)="filterCards()"
                    />
                    <i class="bx bx-search-alt search-icon"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row"  infiniteScroll
          [infiniteScrollDistance]="2"
          [infiniteScrollThrottle]="30"
          (scrolled)="onScroll()">
          <div class="col-xl-3 col-sm-6" *ngFor="let planta of filtrarPlanta">
            <div class="card planta-card">
              <div class="card-body">
                <div class="product-img position-relative">
                  <div class="mt-2 text-center">
                    <h5 class="mb-3 text-truncate">{{ planta.nombreComunPlanta }}</h5>
                  </div>
                  <a (click)="verDetalle(planta.idPlanta)">
                    <img
                      [src]="planta.imagen"
                      class="img-fluid mx-auto d-block card-image"
                    />
                  </a>
                  <div class="mt-2 text-center">
                    <h5 class="mb-3 text-truncate">
                      {{ planta.nombreCientifico }}
                    </h5>
                  </div>
                </div>
                <div class="mt-4 text-center">
                  <div class="">
                    <button
                      type="button"
                      class="btn btnDetalle"
                      (click)="verDetalle(planta.idPlanta)"
                    >
                      <i class="fas fa-long-arrow-alt-right"></i> Ver detalle
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        </div>
      </div>
    </div>
  </div>

</div>
