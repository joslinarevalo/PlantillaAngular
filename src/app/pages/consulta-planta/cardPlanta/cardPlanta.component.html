<div class="card planta-card">
  <div class="card-body">
    <div class="product-img position-relative">
      <div class="mt-2 text-center">
        <h5 class="mb-3 text-truncate">{{ planta.nombreComunPlanta }}</h5>
      </div>
      <a (click)="verDetalle(planta.idPlanta)">
        <img
          [src]="planta.imagen"
          class="img-fluid mx-auto d-block card-image"
        />
      </a>
      <div class="mt-2 text-center">
        <div *ngIf="detallePlantaPreview">
          <h5 class="mb-3 text-truncate">{{ planta.nombreCientifico }}</h5>
        </div>


      </div>
      <div class="mt-4 text-center">
        <div class="">
          <button
            type="button"
            class="btn btnDetalle"
            (click)="verDetalle(planta.idPlanta)"
          >
            <i class="fas fa-long-arrow-alt-right"></i> Ver detalle
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
