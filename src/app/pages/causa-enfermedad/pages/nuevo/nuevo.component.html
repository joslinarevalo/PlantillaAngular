<div *ngIf="leyenda !== titulo">
  <button type="button" class="btn btn-{{modo === 'Editar' ? 'info' : 'success'}} btn-sm mb-2 mr-2 btn-rounded"
  (click)="openModal(content)">
  <i class="{{modo === 'Editar' ? 'fas fa-edit' : 'fas fa-user-plus'}}"></i> {{titulo}}
</button>
</div> 
<div *ngIf="leyenda === titulo">
<button type="button" class="btn btn-primary btn-sm  btn-rounded" (click)="openModal(content)">{{titulo}}</button>
</div>
<!-- Modal -->
<div class="modal modal-fullscreen-xl-down fade" id="modalDetalleCausa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<ng-template #content role="document" let-modal>
    <h5 class="caja text-center mt-4">{{leyenda}}Tipo de Causa</h5>
    <div class="modal-body">
        
        <form (ngSubmit)="guardar()" [formGroup]="formularioCausa">
            <div class="row">
              <div class="form-group">
                <label for="tipoTC">Tipo de Causa</label>
                <input id="tipoTC" name="tipoTC" class="form-control"  formControlName="tipoTC" required />
                <div class="invalid-feedback">
                  <!--aqui validacion-->
                  <span *ngIf="formularioCausa.get('tipoTC')?.errors?.['required']">Requiere un
                    nombre</span>
                 
                </div>
              </div>
              
              <div class="form-group ">
                <label for="nombre">Definici√≥n:</label>
               
                  <textarea type="text" rows="10" class="form-control " placeholder="Nombre" formControlName="definicion"
                  [class]="esCampoValido('definicion')" required></textarea>
                <div class="invalid-feedback">
                  <!--aqui validacion-->
                  <span *ngIf="formularioCausa.get('definicion')?.errors?.['required']">Requiere un
                    nombre</span>
                 
                </div>
              </div>
             
              <div class="form-group mb-3">
                <label class="control-label" for="file">Imagen: </label>
                <input class="form-control" type="file" id="urlTipo" formControlName="urlTipo"
                (change)="SeleccionarImagen($event)" [ngClass]="esCampoValido('urlTipo')" required/>
              <div class="invalid-feedback">
                <span
                  *ngIf="formularioCausa.get('urlTipo')?.errors?.['required']"
                  >Requiere una imagen </span>
              </div>
               
              </div>
              <div class="text-center mb-4">
                <img width="150px" height="150px" class="img-fluid"
                [src]="imagenMostrar"*ngIf="imagenMostrar != undefined"/>
              </div>
            </div>
            <div class="text-center mb-3 mt-2"> <!-- Centrar los botones y agregar espacio inferior -->
              <button type="submit" class="btn btn-success "><i class="fas fa-check"></i>Guardar</button>
              <span class="mx-2"></span> <!-- Agregar un espacio horizontal entre los botones -->
              <button type="button" class="btn btn-primary " aria-hidden="true"(click)="closeModal()"><i class="fas fa-long-arrow-alt-right"></i>cerrar</button>
              
          </div>
         </form>
    </div>
</ng-template>
</div>
