<div class="table-responsive mb-0 mt-2">
  <table datatable
  [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger" class="table  row-border hover " width="100%" >
  <thead class="tabla">
      <tr>
        <th  >Tipo de Causa </th>
        <th >Definición</th>
        <th >Imagen</th>
        <th >Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aux of alltipocausa ">
        <td>{{ aux.tipoTC }}</td>
        <td >{{ truncateText(aux.definicionTipoTC, 90) }}</td>
        <td><img width="100px" height="100px" class="img-fluid" [src]="aux.imagen" ></td>
        
        <td class="text-sm-end" >
          <div class="d-flex">
            <div class="col-sm-4 mt-1 "><app-VerDetalleC [detalledto]="aux"></app-VerDetalleC></div>
            <div class="col-sm-4"><button type="button" class="btn btn-sm btn-rounded"><app-nuevo [leyenda]="'Editar '" [causaT]="aux" [modo]="'Editar'" ></app-nuevo> </button> </div>
            <div class="col-sm-4 mt-1"><button type="button" class="btn btnEliminar btn-sm mb-2 mr-2 btn-rounded" (click)=" eliminarCausita(aux)"><i class="fas fa-trash-alt" ></i></button></div>
            
          </div>
          
      </td>
      </tr>
    </tbody> 
  </table>
</div>
