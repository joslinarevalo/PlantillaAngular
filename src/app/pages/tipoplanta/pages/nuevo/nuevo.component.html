<div *ngIf="leyenda !== titulo">
  <div class="text-sm-end">
      <button type="button" class="btn btn-success btn-rounded mb-2 mr-2"
          (click)="openModal(content)">
          <i class="fas fa-user-plus"></i> {{titulo}}
      </button>
  </div>
</div>

<div *ngIf="leyenda === titulo">
  <button type="button" class="btn btn-primary" (click)="openModal(content)">{{titulo}}</button>
</div>

<!-- Modal -->

<div class="modal modal-fullscreen-xl-down fade" id="modalProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <ng-template #content role="document" let-modal>
      <div class="modal-header">
          <h5 class="modal-title mt-0">{{leyenda}} Tipo De Planta</h5>
          <button type="button" class="btn-close" aria-hidden="true"
              (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">

          <form (ngSubmit)="guardar()" [formGroup]="formBuilder">
              <div class="row">
                  <div class="col-12">
                      <div class="mb-3">
                          <label class="control-label">Tipo De Planta</label><span class="text-danger"> *</span>
                          <input class="form-control" type="text"
                              name="tipoPlanta" formControlName="tipoPlanta" [ngModel]="tipoPlantaOd!=null ? tipoPlantaOd.tipoPlanta: ''"/>

                      </div>


                  </div>
              </div>
              <button type="submit" class="btn btn-success" id="btn-save-event">
                  Guardar
              </button>
          </form>
      </div>
  </ng-template>
</div>
  <!-- Modal -->
