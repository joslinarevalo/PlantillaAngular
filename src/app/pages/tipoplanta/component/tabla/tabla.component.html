<div class="table-responsive mb-0 mt-2">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
  class="table  row-border hover " style="width:100%">
    <thead class="tabla">
      <tr>
        <!-- <th style="visibility:collapse; display:none;">ID</th> -->

        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listaTipoPlantas let i = index">

              <button button type="button" class="btn btnModificar btn-sm mb-2 mr-2 btn-rounded" (click)="obtenerTipoPlantaModificar(data)">
                <i class="fas fa-edit"> </i></button>
              <button type="button" class="btn btnEliminar btn-sm mb-2 mr-2 btn-rounded" (click)="obtenerTipoPlantaEliminar(data)">
                <i class="fas fa-trash-alt"> </i></button>
                <!-- </div> -->
            </div>
        </td>

      </tr>
    </tbody>
  </table>
</div>
