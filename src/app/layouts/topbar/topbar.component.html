<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">
      <!-- LOGO -->
      <div class="navbar-brand-box">
        <a routerLink="/" class="logo logo-dark">
          <span class="logo-sm">
            <img src="assets/images/logo-sm.png" alt="" height="45" />
          </span>
          <span class="logo-lg">
            <img
              class="logo-top"
              src="assets/images/logo-lg.png"
              alt=""
              height="55"
            />
          </span>
        </a>

        <a routerLink="/" class="logo logo-light">
          <span class="logo-sm">
            <img src="assets/images/logo-sm.png" alt="" height="45" />
          </span>
          <span class="logo-lg">
            <img
              class="logo-top"
              src="assets/images/logo-lg.png"
              alt=""
              height="55"
            />
          </span>
        </a>
      </div>

      <button
        type="button"
        class="btn btn-sm px-3 font-size-16 header-item"
        id="vertical-menu-btn"
        (click)="toggleMobileMenu($event)"
      >
        <i class="{{ icono }}"></i>
      </button>
    </div>

    <div class="container d-flex justify-content-end">
      <div class="">
        
        <button
          type="button"
          class="btn d-md-inline-block text-light"
          (click)="acercaDe()"
        >
          <span>Acerca de</span>
        </button>
      </div>
      <div class="dropdown" ngbDropdown>
        <div class="">
         
          <button
            *ngIf="autenticacionService.isAuthenticated()"
            type="button"
            class="btn d-md-inline-block text-light"
            ngbDropdownToggle
            id="page-header-user-dropdown"
          >
            <span>{{ autenticacionService.usuario.usuario }}</span>
            <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
          </button>
        </div>

        <div
          *ngIf="autenticacionService.isAuthenticated()"
          class="dropdown-menu dropdown-menu-end"
          ngbDropdownMenu
        >
          <!-- item-->
          <a
            class="dropdown-item"
            href="javascript: void(0);"
            (click)="openModal(content)"
            ><i class="bx bx-user font-size-16 align-middle me-1"></i>
            {{ "Mi perfil" | translate }}</a
          >
          <a class="dropdown-item" href="javascript: void(0);"
            ><i class="bx bx-lock-open font-size-16 align-middle me-1"></i>
            {{ "HEADER.LOGIN.LOCK_SCREEN" | translate }}</a
          >
          <div class="dropdown-divider"></div>
          <a
            class="dropdown-item text-danger"
            href="javascript: void(0);"
            (click)="logout()"
            ><i
              class="bx bx-power-off font-size-16 align-middle me-1 text-danger"
            ></i>
            {{ "Cerrar sesión" | translate }}</a
          >
        </div>

        <a
          routerLink="/"
          *ngIf="!autenticacionService.isAuthenticated()"
          class="btn btn-info"
          >Iniciar sesión</a
        >
      </div>
    </div>
  </div>
</header>
<ng-template #content role="document" let-modal> </ng-template>
